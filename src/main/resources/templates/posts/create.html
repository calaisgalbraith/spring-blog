<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | Create New Post')"></head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Create A New Post!</h1>

<form th:action="@{|/posts/create|}" th:method="post" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" type="text" th:field="*{title}"/>
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" id="body" th:field="*{body}"></textarea>
    </div>
    <button class="btn btn-success">Submit</button>
</form>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
