<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | View Individual Post')"></head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div>
    <div th:text="${post.id}">Id</div>
    <div th:text="${post.title}"></div>
    <div th:text="${post.body}"></div>
    <div th:text="${'Created By: ' + post.user.email}"></div>
    <a th:href="@{|/posts/edit/${post.id}|}">Edit Post</a>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
